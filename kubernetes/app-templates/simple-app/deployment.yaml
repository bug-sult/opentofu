apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME_PLACEHOLDER-frontend
  namespace: APP_NAME_PLACEHOLDER
spec:
  replicas: 1
  selector:
    matchLabels:
      app: APP_NAME_PLACEHOLDER-frontend
  template:
    metadata:
      labels:
        app: APP_NAME_PLACEHOLDER-frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"
      volumes:
      - name: html-content
        configMap:
          name: APP_NAME_PLACEHOLDER-content
---
