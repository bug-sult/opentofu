apiVersion: apps/v1
kind: Deployment
metadata:
  name: gruppe-5-tester-app1
  namespace: gruppe-5-tester-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gruppe-5-tester-app1
  template:
    metadata:
      labels:
        app: gruppe-5-tester-app1
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: html-content
        configMap:
          name: gruppe-5-tester-app1-content
---
