apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-appl-frontend
  namespace: test-appl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-appl-frontend
  template:
    metadata:
      labels:
        app: test-appl-frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"
      volumes:
      - name: html-content
        configMap:
          name: test-appl-content
---
